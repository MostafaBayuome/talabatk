name: Talabatk
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.7.2
  google_maps_flutter: ^0.5.32
  geolocator: ^6.0.0+4
  http: ^0.12.0
  shared_preferences: ^0.5.10
  provider: ^4.3.1
  fluttertoast: ^7.1.1
  location: ^3.0.0
  image_picker: ^0.6.7+11
  multi_image_picker: ^4.7.14
  cupertino_icons: ^1.0.0
  flutter_local_notifications: ^0.8.2
  flutter_absolute_path: ^1.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: fonts/NotoSansJP-Regular.otf
        - asset: fonts/NotoSansJP-Medium.otf

  # images/ means that will see all images
  assets:
    - images/
    - images/screens/